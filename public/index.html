<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <title>ForgEtsy</title>
  <link href="https://forgetsygrid.s3.us-east-2.amazonaws.com/grid.main.chunk.css" rel="stylesheet" />
  <link href="https://forgetsygrid.s3.us-east-2.amazonaws.com/header.main.chunk.css" rel="stylesheet" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="searchHeader"></div>
  <main style="
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-areas: 'Left Left Right';
      margin: 0 5%">
    <div class="left" style="grid-area: Left;">
      <div id="carousel"></div>
      <div id="reviews"></div>
    </div>

    <div class="right" style="grid-area: Right;">
      <div id="productDescription"></div>
    </div>
  </main>

  <div id="imageGrid"></div>

  <script src="https://forgetsygrid.s3.us-east-2.amazonaws.com/header.chunk.js"></script>
  <script src="https://forgetsygrid.s3.us-east-2.amazonaws.com/header.main.chunk.js"></script>
  <script src="https://forgetsygrid.s3.us-east-2.amazonaws.com/header.runtime-main.js"></script>
  <script src="http://ec2-18-219-198-117.us-east-2.compute.amazonaws.com/bundle.js"></script>
  <script src="http://ec2-3-17-4-56.us-east-2.compute.amazonaws.com/bundle.js"></script>
  <script src="http://ec2-18-224-213-224.us-east-2.compute.amazonaws.com//bundle.js"></script>
  <script src="https://forgetsygrid.s3.us-east-2.amazonaws.com/grid.chunk.js"></script>
  <script src="https://forgetsygrid.s3.us-east-2.amazonaws.com/grid.main.chunk.js"></script>
  <script src="https://forgetsygrid.s3.us-east-2.amazonaws.com/grid.runtime-main.js"></script>

</body>

</html>
